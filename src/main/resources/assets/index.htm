<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CLAVIN Test</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
<link href="css/clavin.css" rel="stylesheet">
<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
<script src="js/clavin.js"></script>
<script src='js/prettyprint.js'></script>
  </head>

  <body>

    <div class="content">

      <div class="container">
      	<textarea id="text"></textarea>
        <button onclick="spatial()">Extract Spatial</button>
        <button onclick="temporal()">Extract Temporal</button>
      </div>

      <!-- <div class="container"> -->
        <div id="results"></div>
      <!-- </div> -->

      <div id="map"></div>

      <script>
        var map = L.map('map').setView([0, 0], 1);

        // var template = 'https://map1{s}.vis.earthdata.nasa.gov/wmts-{endpoint}/wmts.cgi?{timeparam}SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER={product}&STYLE=&TILEMATRIXSET={projection}_{resolution}&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&FORMAT=image%2F{format}{extra}'
        // var options = {
        //     continuousWorld:false,
        //     endpoint:"geo",
        //     extra:"",
        //     format:"jpeg",
        //     lprojection:"epsg4326",
        //     maxNativeZoom:7,
        //     name:"Blue Marble",
        //     noWrap:true,
        //     product:"BlueMarble_ShadedRelief_Bathymetry",
        //     projection:"EPSG4326",
        //     resolution:"500m",
        //     tileSize:256,
        //     timeparam:""
        //   };

        var template = 'http://{s}.tile.osm.org/{z}/{x}/{y}.png';
        var options = {continuousWorld:false};

        L.tileLayer(template, options).addTo(map);
      </script>
    </div><!-- /.container -->

    <script src="js/jquery.min.js"></script>
  </body>
</html>
